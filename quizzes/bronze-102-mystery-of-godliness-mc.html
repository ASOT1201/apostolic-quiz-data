<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Bronze 102 — Mystery of Godliness (MC)</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body{background:#111;color:#fff;font-family:Arial,Helvetica,sans-serif;padding:20px;}
  .card{max-width:900px;margin:0 auto;background:#000;border:1px solid #333;padding:22px;border-radius:8px;}
  h1{color:#ff2a2a;text-align:center}
  label{display:block;margin:8px 0}
  .q{margin:14px 0;padding:10px;border-radius:6px;background:#0c0c0c}
  button{background:#ff2a2a;color:#fff;border:none;padding:12px 18px;border-radius:6px;font-size:16px;cursor:pointer}
  .result{margin-top:16px;padding:12px;border-radius:6px;background:#071; color:#dfffdc; display:none}
  .wrong{background:#420000;color:#ffbdbd}
  .correct{background:#00330a;color:#bfffe0}
</style>
</head>
<body>
  <div class="card">
    <h1>Bronze 102 — Mystery of Godliness (Multiple Choice)</h1>
    <p style="color:#ccc">Please fill student info then answer all 20 questions. Click <strong>Submit</strong> to grade.</p>

    <form id="quizForm">
      <label>Student Name:<input name="student_name" required style="width:100%;padding:8px;margin-top:6px;background:#111;border:1px solid #333;color:#fff"></label>
      <label>Student Number:<input name="student_number" required style="width:100%;padding:8px;margin-top:6px;background:#111;border:1px solid #333;color:#fff"></label>
      <label>Email:<input name="student_email" type="email" required style="width:100%;padding:8px;margin-top:6px;background:#111;border:1px solid #333;color:#fff"></label>
      <label>Date:<input name="date" type="date" required style="width:200px;padding:8px;margin-top:6px;background:#111;border:1px solid #333;color:#fff"></label>

      <hr style="border-color:#222;margin:18px 0">

      <!-- Questions -->
      <div id="questions"></div>

      <div style="text-align:center;margin-top:14px">
        <button type="submit">Submit Quiz</button>
      </div>

      <div id="result" class="result"></div>
    </form>
  </div>

<script>
// Questions array: text, choices array, index of correct (0-based)
const questions = [
["According to 1 Timothy 3:16, the “mystery of godliness” centers on whom?",
 ["The angels","The church","God manifested in the flesh","The apostles"], 2],

["The term “mystery” (Greek mystērion) primarily means:",
 ["Something unknowable forever","A story for children","Something once hidden but now revealed by God","A secret code"], 2],

["“God was manifest in the flesh” teaches that:",
 ["God created a second divine being to be human","Jesus was only a moral teacher","The one true God became incarnate as a human","The Holy Spirit temporarily possessed a man"], 2],

["The phrase “justified in the Spirit” most nearly means:",
 ["Jesus was cleared by the Jewish council","The apostles gave testimony in the Spirit","The Spirit attested and affirmed Christ’s identity and work","A later church ritual proved Jesus’ status"], 2],

["Which title emphasizes Christ’s human side?",
 ["Logos","Immanuel","Son of Man","Ancient of Days"], 2],

["Which title most directly emphasizes Christ’s deity?",
 ["Prophet","Carpenter","Teacher","Immanuel (God with us)"], 3],

["Colossians 2:9 says: “In Him dwelleth…”",
 ["Some part of deity only at times","The spirit of prophecy","All the fulness of the Godhead bodily","The wisdom of the ages"], 2],

["When Scripture calls Jesus “Son,” the best Apostolic understanding is:",
 ["He is a lesser created being","A title for angels","A generic honorific for teachers","A designation of God’s manifestation in flesh"], 3],

["John 1:14 declares the Word:",
 ["Became an apparition","Was only a brilliant idea","Became spirit without body","Was made flesh and dwelt among us"], 3],

["The Mystery of Godliness teaches that Jesus is:",
 ["Part God, part man (a hybrid)","Merely a prophet raised by God","A symbolic figure only","Fully God and fully man"], 3],

["Which verse is a clear proof text for Christ’s deity?",
 ["Matthew 5:9","Luke 2:52","John 1:1","Acts 10:34"], 2],

["Which verse best shows Christ’s full humanity?",
 ["Revelation 1:8","Luke 2:52","Psalm 90:2","Colossians 1:17"], 1],

["Why is the incarnation called a “mystery”?",
 ["Because it was never foretold","Because it is hidden and unreachable","Because only angels understand it fully","Because what was once hidden (God becoming flesh) is now revealed by God—still deep but revealed"], 3],

["How does Colossians 2:9 support the oneness of God?",
 ["It says the Godhead is divided among persons","It explains God is only in heaven","It speaks of separate divine beings","It teaches that all the fulness of deity dwells in Christ bodily, showing God’s revelation in one person"], 3],

["Which of the following best counters the idea that Jesus and the Father are separate gods?",
 ["The existence of angels","Jesus’ title “Son of Man”","Apostolic tradition alone","Scriptures that show the fulness of God dwells in Christ"], 3],

["“God manifested in the flesh” entails which two realities together?",
 ["A phantom appearance and a dream","A symbol and a myth","A mere human association and a title","Divine nature united to real human nature"], 3],

["Which description is true about the “mystery” language in the New Testament?",
 ["It always refers to secrets that stay secret","It refers only to end-time events","It indicates something false or pagan","It often denotes truths once hidden but now revealed by God"], 3],

["Which passage names Jesus as “God with us” (Immanuel)?",
 ["John 3:16","Acts 2:38","Matthew 1:23","Psalm 23"], 2],

["Which statement about the incarnation is false?",
 ["It was a real historical event.","It can be understood only partially by human reason.","It was necessary for redemption.","It means Jesus was only pretending to be human"], 3],

["The practical result of confessing the Mystery of Godliness is:",
 ["Ignoring doctrinal detail for experience","Treating Jesus as one teacher among many","Minimizing the need for holiness","Honoring Christ as the single, sufficient revelation of God and responding in faith and obedience"], 3]
];

// Render questions
const qDiv = document.getElementById('questions');
questions.forEach((q,i)=>{
  const container = document.createElement('div');
  container.className='q';
  const qh = document.createElement('div');
  qh.innerHTML = '<strong>Q'+(i+1)+'.</strong> '+q[0];
  container.appendChild(qh);
  q[1].forEach((opt,j)=>{
    const id = 'q'+i+'_opt'+j;
    const lab = document.createElement('label');
    lab.style.display='block';
    lab.innerHTML = `<input type="radio" name="q${i}" value="${j}" id="${id}"> ${String.fromCharCode(65+j)}. ${opt}`;
    container.appendChild(lab);
  });
  qDiv.appendChild(container);
});

// Submit handler & grading
document.getElementById('quizForm').addEventListener('submit', function(e){
  e.preventDefault();
  let score=0;
  const total = questions.length;
  let feedback = '';
  questions.forEach((q,i)=>{
    const selected = document.querySelector('input[name="q'+i+'"]:checked');
    const qNodes = document.getElementsByName('q'+i);
    // mark correct/incorrect visually
    const qElem = qDiv.children[i];
    qElem.classList.remove('wrong','correct');
    if(selected && parseInt(selected.value,10)===q[2]){
      score++;
      qElem.classList.add('correct');
    } else {
      qElem.classList.add('wrong');
    }
  });
  const pct = Math.round((score/total)*100);
  const result = document.getElementById('result');
  result.style.display='block';
  result.innerHTML = `<strong>Score:</strong> ${score} / ${total} (${pct}%)`;
  // scroll to result
  result.scrollIntoView({behavior:'smooth'});
});
</script>

</body>
</html>
